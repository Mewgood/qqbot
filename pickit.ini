; Pickit syntax:
;
;	[item code/quality (optional)]
;	pickit = yes/no
;	type = active/nonactive (optional)
;	eth = yes/no (optional, will pick both if not set)
;	ilvl = 85 (optional, will only pick level 85+ items)
