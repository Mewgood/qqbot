; Type defines when to pick up the item. Active means it will pick up the item
; as soon as it drops, even if it's in the middle of killing a boss. Suggested
; for public games. (NOT YET IMPLEMENTED)
; Nonactive means it will only pick up items when the bot scans for them (such
; as right after killing a boss)

